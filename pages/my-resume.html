<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Resume</title>
    <link rel="stylesheet" href="../assests/css/navbar.css">
    <link rel="stylesheet" href="../assests/css/resume.css">
</head>

<body>
    <nav>
        <div class="logo">
            <h1>Elevate CV</h1>
        </div>
        <div class="links">
            <h3><a href="../index.html">Home</a></h3>
            <h3><a href="./resumes.html">Resume</a></h3>
            <h3><a href="./about.html">About</a></h3>
            <h3><a href=".contact.html">Contact</a></h3>
        </div>
        <h1 class="hamburger"><i class="bi bi-list"></i></h1>
        <h1 class="close hidden"><i class="bi bi-x-lg"></i></h1>
    </nav>


    <div class="container">
        <div class="left_side">

            <div class="profileText">
                <div class="imgBox">
                    <img src="" alt="">
                </div>
                <h2><span id="profileName"></span><br><span id="profileDesignation"></span></h2>
            </div>

            <div class="contact-info">
                <h3 class="title">Contact Info</h3>
                <ul>
                    <li>
                        <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <span class="text" id="contactPhone"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <span class="text" id="contactEmail"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                        <span class="text">www.mywebsite.com</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-linkedin-square" aria-hidden="true"></i></span>
                        <span class="text" id="contactLinkedIn"></span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                        <span class="text" id="contactAddress"></span>
                    </li>
                </ul>
            </div>

            <div class="contact-info education">
                <h3 class="title">Education</h3>
                <ul id="educationList"></ul>
            </div>

            <div class="contact-info language">
                <h3 class="title">Language</h3>
                <ul id="languageList"></ul>
            </div>
        </div>

        <div class="right_side">

            <div class="about">
                <h2 class="title2">Profile</h2>
                <p id="profileDescription"></p>
            </div>

            <div class="about">
                <h2 class="title2">Experience</h2>
                <div id="experienceList">
                    <!-- Placeholder for experiences; styles retained -->
                </div>
            </div>

            <div class="about skills">
                <h2 class="title2">Professional Skills</h2>
                <div id="skillsList">
                    <!-- Placeholder for skills; styles retained -->
                </div>
            </div>

        </div>
    </div>

    <!-- Download Button -->
    <div class="btn-div">
        <button id="downloadResume" class="download-btn">Download Resume</button>
        <button id="editResume" class="edit-btn"> <a href="./edit-resume.html">Edit Resume</a> </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="../dist/my-resume.js"></script>
</body>

</html>
